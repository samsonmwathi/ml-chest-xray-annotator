<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">
    <title>CXR</title>
</head>
<body>
    <nav>
        <h1 class="nav-title">cxr-dl-cp2</h1>
        <img src="" alt="user">
    </nav>
    <div class="content">
        <div class="card">
            <div class="welcome-message">
                <h1 class="large-text">Welcome Back</h1>
                <h3 class ="medium-text">to DLCP2</h3>
                <p class="small-text">
                    where we meet your radiological needs
                    with Deep Learning
                </p>
            </div>
        </div>
        <div class="userfield">
            <form action="login" method="POST" >
                <h1 class="large-text">Login</h1>
                <input id ="email" placeholder="email" type="email">
                <input id ="password" placeholder="password" type="password">
                <button type="submit">submit</button>
                <p>
                    Don't have an account yet?
                </p>
                <a class ="button" href="{{url_for('signup')}}">signup</a>
            </form>
        </div>
    </div>
   
   
    <footer>
        <p>
            CXR is a non-profit project dedicated to amking radiologists work easier
        </p>
    </footer>
    
</body>
</html>
